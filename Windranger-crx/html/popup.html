<html>

<head>
  <meta charset="utf-8" />
  <title>Windranger</title>
  <link href="../style/popup.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="../scripts/popup-ac.js"></script>
</head>

<body>
  <div class="container">
    <div class="windranger-title  ">
      <h1>WINDRANGER</h1>
    </div>
    <div>
      <div class="content-left">
        <div>
          <h1 class="server-text">服务器</h1>
          <div>
            <div class="content-left-text">
              <span>HOST:</span>
            </div>
            <input type="text" id="host" class="content-left-input" placeholder="127.0.0.1" />
            <div class="content-left-text">
              <span>PORT:</span>
            </div>
            <input type="text" id="port" class="content-left-input" placeholder="8080" />
          </div>
          <div class="content-left-button-box" id="box">
            <button id="save_server" class="content-left-linkButton">连接</button>
            <button id="cancle_server" class="content-left-cancleButton smallerCancleButton">断开</button>
          </div>
        </div>
        <div>
          <h1 class="add-site-text">添加站点</h1>
          <div>
            <div class="content-left-text">
              <span>SITE:</span>
            </div>
            <input type="text" id="site" class="content-left-input" placeholder="google.com" />
          </div>
          <div>
            <button id="save_site" class="content-left-addButton">添加</button>
          </div>
        </div>
      </div>
      <div class="content-right">
        <h1 class="support-site-text">支持站点</h1>
        <div id="site_list">
          数据加载中...
        </div>
      </div>
      <div class="content-footer">
        <a href="https://www.github.com/hanqizheng" class="footer-link"><i class="fab fa-github fa-2x footer-icon">&nbsp;HanQZ</i></a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../scripts/unproxy.js"></script>
</body>

</html>
